<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vegas Restaurants</title>
</head>
<body>
   <h3>Search Restaurants By...</h3>
   <form action="/search" method="post" name="search">
<label>Current Grade: <select name="current_grade">
  <option value="any">Any</option>
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
</select>
</label><br>
<label>Current Demerits: <select name="current_demerits">
    <option value="any">Any</option>
  <option value="0">0</option>
  <option value="1-5">1-5</option>
  <option value="6-10">6-10</option>
   <option value="11-15">11-15</option>
  <option value="16-20">16-20</option>
  <option value="21+">21+</option>
</select></label><br>
<label>Yelp Stars: <select name="yelp_stars">
    <option value="any">Any</option>
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
   <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select></label><br>
<button type="submit">Search</button>
</form>

<!DOCTYPE html>
<html>
  <head>
    <style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(36.1215, 115.1739),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
 
<Table border=1 cellpadding=5>
  <tr>
    <th>Name</th>
    <th>Address</th>
    <th>Current Inspection Grade</th>
    <th>Current Demerits</th>
    <th>Yelp Reviews</th>
    <th>Yelp Stars</th>
  </tr>
  {% for obj in object_list %}
  <tr>
    <td><a href="{{ obj.id }}/">{{obj.name}}</a> </td>
    <td>{{obj.address}} </td>
    <td>{{obj.current_grade}} </td>
    <td>{{obj.current_demerits}} </td>
    <td>{{obj.yelp_reviews}} </td>
    <td>{{obj.yelp_stars}} </td>
   </tr>
  {% endfor %}
</table>
</body>
</html>
